<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="Brand" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <form class="form-inline me-auto">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="bi bi-person-circle me-2"></i> Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="bi bi-box-arrow-right me-2"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Horizontal Sidebar -->
        <div class="sidebar d-flex justify-content-around">
            <a class="nav-link active" href="#">
                <i class="bi bi-house-door me-2"></i> Dashboard
            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-person me-2"></i> Patients
            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-calendar me-2"></i> Appointments
            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-graph-up me-2"></i> Reports
            </a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid px-4 py-4">
                <h1 class="h3 mb-4">Dashboard</h1>

                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="card text-dark shadow-sm">
                            <div class="card-header bg-transparent border-0">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">Total Patients</h5>
                                    <i class="bi bi-people-fill fs-1"></i>
                                </div>
                            </div>
                            <div class="card-body">
                                <p class="card-text fs-4 mb-0">150</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-dark shadow-sm">
                            <div class="card-header bg-transparent border-0">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">New Appointments</h5>
                                    <i class="bi bi-calendar-check fs-1"></i>
                                </div>
                            </div>
                            <div class="card-body">
                                <p class="card-text fs-4 mb-0">24</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-dark shadow-sm">
                            <div class="card-header bg-transparent border-0">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">Pending Reports</h5>
                                    <i class="bi bi-file-earmark-text-fill fs-1"></i>
                                </div>
                            </div>
                            <div class="card-body">
                                <p class="card-text fs-4 mb-0">5</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Patient Table -->
                <div class="mt-5">
                    <h2 class="h5 mb-4">Manage Patients</h2>
                    <div class="table-responsive shadow-sm">
                        <table class="table table-hover table-bordered table-striped" id="patientTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Medical History</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table content will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
